<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Demo</title>
</head>
<body>
	<div class=" container mt-3">
		<img id="img"   class=" rounded" width="300px" height="250px" src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
		<button onmousedown="test()" class=" btn btn-success">Click</button>
		<input type="text" id="test">
		<div  class=" box bg-danger" onmouseenter="" onmouseleave=""></div>
	</div>
</body>
<script> 
	  let img = document.getElementById("img");
	  document.getElementById("img").onmouseover = function(){
				img.src = "https://images.pexels.com/photos/240526/pexels-photo-240526.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1";
		}
		document.getElementById("img").onmouseout = function(){
				img.src = "https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1";
		}
		function test(){
			 window.confirm("Are you sure you want to mousedown?");
		}
		let text=document.getElementById("test");
		document.getElementById("test").onmouseenter = function(){
				text.style.color  = "red"; 
		}
		
</script>
</html>
