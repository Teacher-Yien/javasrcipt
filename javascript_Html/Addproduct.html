<body>

<script>
	  let Array = [
			{id:1001,Name:"Coca",Description:" lorem Coca",img:"https://www.coca-cola.com/content/dam/onexp/us/en/homepage/onexp-hpg-coca-cola-custom-cans-tile-img.jpg"},
			{id:1002,Name:"Ganzberg",Description:" lorem Coca",img:""},

		 Array.map((e)=>{

			</div>
			`
		 })
		
</script>
