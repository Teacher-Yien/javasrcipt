<!DOCTYPE html>
<html>
<head>
    <title>CRUD Demo</title>
</head>
<body>
    <input type="text" id="user" placeholder="Product Name">
    <input type="text" id="price" placeholder="Price">
    <input type="text" id="qty" placeholder="Quantity">
    <button onclick="AddProduct()">Add Product</button>
    <br><br>
    <table id="productTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
        </tbody>
    </table>

    <script>
        var productTableBody = document.getElementById("productTableBody");

        function AddProduct() {
            var name = document.getElementById("user").value;
            var price = document.getElementById("price").value;
            var qty = document.getElementById("qty").value;

            var newRow = productTableBody.insertRow();
            var col1 = newRow.insertCell(0);
            var col2 = newRow.insertCell(1);
            var col3 = newRow.insertCell(2);
            var col4 = newRow.insertCell(3);

            col1.innerHTML = name;
            col2.innerHTML = price;
            col3.innerHTML = qty;
            col4.innerHTML = '<button onclick="UpdateProduct(this)">Update</button> <button onclick="DeleteRow(this)">Delete</button>';

            clearInputFields();
        }

        function UpdateProduct(button) {
            var row = button.parentNode.parentNode;
            var name = row.cells[0].innerHTML;
            var price = row.cells[1].innerHTML;
            var qty = row.cells[2].innerHTML;

            document.getElementById("user").value = name;
            document.getElementById("price").value = price;
            document.getElementById("qty").value = qty;

            row.remove();
        }

        function DeleteRow(button) {
            var row = button.parentNode.parentNode;
            row.remove();
        }

        function clearInputFields() {
            document.getElementById("user").value = "";
            document.getElementById("price").value = "";
            document.getElementById("qty").value = "";
        }
    </script>
</body>
</html>
