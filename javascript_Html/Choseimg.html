<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>chose img</title>
</head>
<body>
			<div class=" container mt-4">
				  <h1 class=" text-success text-center">Chose img in javascript</h1>
				  <div class="box bg-primary rounded w-50 m-auto p-3">
						<img src="https://fakeimg.pl/500x250" id="img"  alt="" width="100%" height="250px" class=" rounded ">
						<input type="file" class=" form-control mt-2" id="file" >
					</div>
			</div>
</body>
<script>
	    let img = document.getElementById("img");
			 document.getElementById("file").onchange = function(){
				 img.src  = URL.createObjectURL(this.files[0]);
			}
</script>
</html>
