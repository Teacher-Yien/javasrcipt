<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Document</title>
	<style>
		  img{
				width: 100%;
				height: 250px;
				border-radius: 10px;
			}
			h2{
				text-transform: capitalize;
			}
	</style>
</head>
<body>
			<div class=" container mt-5">

				<h1 class=" text-center text-success">Filter Event onkeyup in javascript</h1>
				<input onkeyup="filterItems()" type="text" class=" form-control w-50" placeholder="Searching ...">
				<div class=" row ">

				</div>


			</div>
</body>
<script>
			let  Array =  [
				{name:"Gojo",pic:"https://media.licdn.com/dms/image/D4D12AQEbLPwJY8C-Zw/article-cover_image-shrink_720_1280/0/1707470435373?e=2147483647&v=beta&t=2_QR05sQBetReUTv49cXCuGvAdHBoxaqJM6s9RBSxW4"},
				{name:"Nana",pic:"https://cdn.oneesports.gg/cdn-data/2022/11/MLBB_Nana_WindFairy.jpg"},
				{name:"Gusion",pic:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPSteL1Wo0WD7thvN4PkzYyPIRV26FyvsruA&s"},
				{name:"javascript",pic:"https://cyberhoot.com/wp-content/uploads/2020/07/Free-Courses-to-learn-JavaScript-1024x576.jpg"},
				{name:"bootstrap",pic:"https://www.tutorialrepublic.com/lib/images/bootstrap-5.0-illustration.png"},
				];
			let Card = document.querySelector(".row");
			function filterItems() {
					let input = document.querySelector('input').value.toLowerCase();
					let filteredItems = Array.filter(item => item.name.toLowerCase().includes(input));
					Card.innerHTML = '';
					filteredItems.map((e) => {
							Card.innerHTML += `
							<div class="col-md-3 col-lg-3 col-md-6 p-2">
									<div class="card p-2">
											<h2 class="name text-center">${e.name}</h2>
											<img src="${e.pic}" alt="">
									</div>
							</div>
							`;
					});
			}
		filterItems();
</script>
</html>
